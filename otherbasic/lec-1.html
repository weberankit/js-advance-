
<!DOCTYPE html>




<script>

const arr=[1,2,4,5,6]


function swap(array,indx1,indx2){
const rem = array[indx1]
array[indx1] = array[indx2]
array[indx2] = rem
//console.log(array)
}

//swap(arr , 2 ,4)

function reverse(){
 let strt =0;
 let end =arr.length-1;
while(strt<end){
swap(arr,strt,end)
strt++;
end--;

}
console.log(arr)

}
reverse();



</script>
